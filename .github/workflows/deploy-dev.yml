name: Deploy Dev to Amazon ECS

on: workflow_dispatch

permissions:
  contents: read

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Discord
        run: |
          curl -H "Content-Type: application/json" -X POST -d "{\"content\": \"GitHub Action CICD Completed 🎉\n[확인하기](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\"}" 
          ${{ secrets.DISCORD_WEBHOOK_URL }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
